<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Web Memory</title>
    <style>
      body { font-family: system-ui, sans-serif; margin: 12px; width: 320px; }
      h1 { font-size: 16px; margin: 0 0 8px; }
      .row { margin: 8px 0; }
      textarea { width: 100%; height: 100px; }
      button { padding: 6px 10px; margin-right: 8px; }
      .muted { color: #666; font-size: 12px; }
    </style>
  </head>
  <body>
    <h1>Web Memory</h1>
    <div class="row">
      <div><strong>Sessions:</strong> <span id="sessionsCount">0</span></div>
      <div><strong>Pages:</strong> <span id="pagesCount">0</span></div>
    </div>
    <div class="row">
      <button id="exportBtn">Export JSON</button>
      <button id="clearBtn">Clear</button>
    </div>
    <div class="row">
      <label for="blacklist"><strong>Blacklist (one per line, supports *suffix)</strong></label>
      <textarea id="blacklist" placeholder="gmail.com\n*.bank.com\nweb.whatsapp.com"></textarea>
      <div class="row"><button id="saveBlacklist">Save Blacklist</button></div>
      <div class="muted">Pages whose host matches these rules will be ignored.</div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
