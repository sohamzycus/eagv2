<!DOCTYPE html>
<html>
<head>
    <title>Generate CarbonLens Icons</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        canvas { border: 1px solid #ccc; margin: 10px; }
        .icon-set { margin: 20px 0; }
    </style>
</head>
<body>
    <h1>CarbonLens Icon Generator</h1>
    <p>This page generates PNG icons from the SVG logo. Right-click and save each icon.</p>
    
    <div class="icon-set">
        <h3>16x16 Icon</h3>
        <canvas id="icon16" width="16" height="16"></canvas>
    </div>
    
    <div class="icon-set">
        <h3>48x48 Icon</h3>
        <canvas id="icon48" width="48" height="48"></canvas>
    </div>
    
    <div class="icon-set">
        <h3>128x128 Icon</h3>
        <canvas id="icon128" width="128" height="128"></canvas>
    </div>

    <script>
        // SVG content
        const svgContent = `
            <svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <linearGradient id="carbonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#E6FFFA;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#81E6D9;stop-opacity:1" />
                    </linearGradient>
                    <linearGradient id="borderGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#38A169;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#2F855A;stop-opacity:1" />
                    </linearGradient>
                </defs>
                <circle cx="64" cy="64" r="60" fill="url(#carbonGradient)" stroke="url(#borderGradient)" stroke-width="2"/>
                <g transform="translate(64, 64)">
                    <circle cx="0" cy="0" r="8" fill="#2D3748" stroke="#4A5568" stroke-width="2"/>
                    <circle cx="-20" cy="-20" r="6" fill="#38A169" stroke="#48BB78" stroke-width="1.5"/>
                    <circle cx="20" cy="-20" r="6" fill="#38A169" stroke="#48BB78" stroke-width="1.5"/>
                    <circle cx="20" cy="20" r="6" fill="#38A169" stroke="#48BB78" stroke-width="1.5"/>
                    <circle cx="-20" cy="20" r="6" fill="#38A169" stroke="#48BB78" stroke-width="1.5"/>
                    <line x1="0" y1="0" x2="-20" y2="-20" stroke="#4A5568" stroke-width="2"/>
                    <line x1="0" y1="0" x2="20" y2="-20" stroke="#4A5568" stroke-width="2"/>
                    <line x1="0" y1="0" x2="20" y2="20" stroke="#4A5568" stroke-width="2"/>
                    <line x1="0" y1="0" x2="-20" y2="20" stroke="#4A5568" stroke-width="2"/>
                </g>
            </svg>
        `;

        function generateIcon(size) {
            const canvas = document.getElementById(`icon${size}`);
            const ctx = canvas.getContext('2d');
            
            // Create a simple colored circle as fallback
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#E6FFFA');
            gradient.addColorStop(1, '#81E6D9');
            
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(size/2, size/2, size/2 - 2, 0, 2 * Math.PI);
            ctx.fill();
            
            // Add border
            ctx.strokeStyle = '#38A169';
            ctx.lineWidth = 2;
            ctx.stroke();
            
            // Add center molecule structure (simplified)
            ctx.fillStyle = '#2D3748';
            ctx.beginPath();
            ctx.arc(size/2, size/2, size/8, 0, 2 * Math.PI);
            ctx.fill();
            
            // Add corner atoms
            const atomSize = size/16;
            const offset = size/4;
            ctx.fillStyle = '#38A169';
            
            [[size/2 - offset, size/2 - offset],
             [size/2 + offset, size/2 - offset],
             [size/2 + offset, size/2 + offset],
             [size/2 - offset, size/2 + offset]].forEach(([x, y]) => {
                ctx.beginPath();
                ctx.arc(x, y, atomSize, 0, 2 * Math.PI);
                ctx.fill();
            });
        }

        // Generate all icons
        [16, 48, 128].forEach(size => generateIcon(size));
        
        console.log('Icons generated! Right-click each canvas and "Save image as..." to download.');
    </script>
</body>
</html>
