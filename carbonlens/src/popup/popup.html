<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CarbonLens</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <!-- Header -->
    <div class="header">
      <div class="logo">
        <svg width="32" height="32" viewBox="0 0 128 128" fill="none">
          <circle cx="64" cy="64" r="60" fill="url(#carbonGradient)" stroke="url(#borderGradient)" stroke-width="2"/>
          <g transform="translate(64, 64)">
            <circle cx="0" cy="0" r="8" fill="#2D3748" stroke="#4A5568" stroke-width="2"/>
            <circle cx="-20" cy="-20" r="6" fill="#38A169" stroke="#48BB78" stroke-width="1.5"/>
            <circle cx="20" cy="-20" r="6" fill="#38A169" stroke="#48BB78" stroke-width="1.5"/>
            <circle cx="20" cy="20" r="6" fill="#38A169" stroke="#48BB78" stroke-width="1.5"/>
            <circle cx="-20" cy="20" r="6" fill="#38A169" stroke="#48BB78" stroke-width="1.5"/>
            <line x1="0" y1="0" x2="-20" y2="-20" stroke="#4A5568" stroke-width="2"/>
            <line x1="0" y1="0" x2="20" y2="-20" stroke="#4A5568" stroke-width="2"/>
            <line x1="0" y1="0" x2="20" y2="20" stroke="#4A5568" stroke-width="2"/>
            <line x1="0" y1="0" x2="-20" y2="20" stroke="#4A5568" stroke-width="2"/>
          </g>
          <defs>
            <linearGradient id="carbonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
              <stop offset="0%" style="stop-color:#E6FFFA;stop-opacity:1" />
              <stop offset="100%" style="stop-color:#81E6D9;stop-opacity:1" />
            </linearGradient>
            <linearGradient id="borderGradient" x1="0%" y1="0%" x2="100%" y2="100%">
              <stop offset="0%" style="stop-color:#38A169;stop-opacity:1" />
              <stop offset="100%" style="stop-color:#2F855A;stop-opacity:1" />
            </linearGradient>
          </defs>
        </svg>
      </div>
      <div class="title">
        <h1>CarbonLens</h1>
        <p>Emissions Research Assistant</p>
      </div>
      <button class="settings-btn" id="settingsBtn" title="Settings">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="3"></circle>
          <path d="m12 1 0 6m0 6 0 6"></path>
          <path d="m12 1 0 6m0 6 0 6" transform="rotate(60 12 12)"></path>
          <path d="m12 1 0 6m0 6 0 6" transform="rotate(120 12 12)"></path>
        </svg>
      </button>
    </div>

    <!-- Status Indicator -->
    <div class="status-indicator" id="statusIndicator">
      <div class="status-dot"></div>
      <span id="statusText">Ready</span>
    </div>

    <!-- Task Input -->
    <div class="task-input-section">
      <div class="input-container">
        <textarea 
          id="taskInput" 
          placeholder="e.g., Compare compute carbon intensity ap-south1 vs eu-west1 for 200 8-vCPU VMs"
          rows="3"
        ></textarea>
        <div class="input-actions">
          <button class="run-btn" id="runTaskBtn">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polygon points="5,3 19,12 5,21"></polygon>
            </svg>
            Run Analysis
          </button>
        </div>
      </div>
      
      <!-- Quick Options -->
      <div class="quick-options">
        <div class="option-group">
          <label>
            <input type="checkbox" id="useMonteCarlo" checked>
            Monte Carlo Analysis
          </label>
          <input type="number" id="sampleSize" value="1000" min="100" max="100000" step="100">
        </div>
        <div class="option-group">
          <label>
            <input type="checkbox" id="useBackend">
            Use Backend Proxy
          </label>
        </div>
      </div>
    </div>

    <!-- Task Status -->
    <div class="task-status" id="taskStatus" style="display: none;">
      <div class="status-header">
        <h3>Task Progress</h3>
        <button class="cancel-btn" id="cancelTaskBtn">Cancel</button>
      </div>
      <div class="progress-container">
        <div class="progress-bar">
          <div class="progress-fill" id="progressFill"></div>
        </div>
        <div class="progress-text" id="progressText">Starting analysis...</div>
      </div>
    </div>

    <!-- Results Container -->
    <div class="results-container" id="resultsContainer" style="display: none;">
      <div class="results-header">
        <h3>Analysis Results</h3>
        <div class="results-actions">
          <button class="export-btn" id="exportBtn" title="Export Logs">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
              <polyline points="7,10 12,15 17,10"></polyline>
              <line x1="12" y1="15" x2="12" y2="3"></line>
            </svg>
          </button>
          <button class="close-btn" id="closeResultsBtn">&times;</button>
        </div>
      </div>
      <div class="results-content" id="resultsContent">
        <!-- Results will be populated here -->
      </div>
    </div>

    <!-- Quick Actions -->
    <div class="quick-actions">
      <button class="action-btn secondary" id="openOverlayBtn">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
          <line x1="9" y1="9" x2="15" y2="15"></line>
          <line x1="15" y1="9" x2="9" y2="15"></line>
        </svg>
        Open Trace Overlay
      </button>
      <button class="action-btn secondary" id="viewHistoryBtn">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10"></circle>
          <polyline points="12,6 12,12 16,14"></polyline>
        </svg>
        View History
      </button>
    </div>

    <!-- Sample Prompts -->
    <div class="sample-prompts">
      <h4>Sample Prompts:</h4>
      <div class="prompt-list">
        <button class="prompt-btn" data-prompt="Compare compute carbon intensity ap-south1 vs eu-west1 for 200 8-vCPU VMs">
          Regional VM Comparison
        </button>
        <button class="prompt-btn" data-prompt="Analyze migration of 500 servers from coal-heavy to renewable regions with uncertainty analysis">
          Migration Analysis
        </button>
        <button class="prompt-btn" data-prompt="Find recent carbon pricing news and estimate impact on cloud costs in EU">
          Policy Impact Research
        </button>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
