<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GemLens Chat</title>
  <link rel="stylesheet" href="overlay.css">
</head>
<body>
  <div class="overlay-container">
    <div class="overlay-header">
      <div class="header-content">
        <div class="logo">
          <svg width="24" height="24" viewBox="0 0 128 128" fill="none">
            <path d="M64 20 L90 45 L90 75 L64 100 L38 75 L38 45 Z" fill="url(#gemGradient)" stroke="currentColor" stroke-width="2"/>
            <defs>
              <linearGradient id="gemGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
                <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
              </linearGradient>
            </defs>
          </svg>
        </div>
        <h3>Ask Gemini</h3>
        <button class="close-btn" id="closeOverlay">&times;</button>
      </div>
    </div>
    
    <div class="chat-container" id="chatContainer">
      <div class="welcome-message">
        <p>ðŸ‘‹ Hi! I'm here to help you understand this page better. Ask me anything!</p>
      </div>
    </div>
    
    <div class="input-container">
      <div class="input-wrapper">
        <textarea 
          id="chatInput" 
          placeholder="Ask about this page..."
          rows="2"
        ></textarea>
        <button id="sendBtn" class="send-btn">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="22" y1="2" x2="11" y2="13"></line>
            <polygon points="22,2 15,22 11,13 2,9"></polygon>
          </svg>
        </button>
      </div>
    </div>
  </div>
  
  <script src="overlay.js"></script>
</body>
</html>
