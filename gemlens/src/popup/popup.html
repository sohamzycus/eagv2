<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GemLens</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <div class="header">
      <div class="logo">
        <svg width="32" height="32" viewBox="0 0 128 128" fill="none">
          <path d="M64 20 L90 45 L90 75 L64 100 L38 75 L38 45 Z" fill="url(#gemGradient)" stroke="currentColor" stroke-width="2"/>
          <circle cx="85" cy="43" r="8" fill="none" stroke="url(#lensGradient)" stroke-width="2"/>
          <line x1="91" y1="49" x2="96" y2="54" stroke="url(#lensGradient)" stroke-width="2" stroke-linecap="round"/>
          <defs>
            <linearGradient id="gemGradient" x1="0%" y1="0%" x2="100%" y2="100%">
              <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
              <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
            </linearGradient>
            <linearGradient id="lensGradient" x1="0%" y1="0%" x2="100%" y2="100%">
              <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
              <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
            </linearGradient>
          </defs>
        </svg>
      </div>
      <div class="title">
        <h1>GemLens</h1>
        <p>AI-Powered Summarization</p>
      </div>
    </div>

    <div class="status-indicator" id="statusIndicator">
      <div class="status-dot"></div>
      <span id="statusText">Checking API key...</span>
    </div>

    <div class="actions">
      <button class="action-btn primary" id="summarizeBtn">
        <div class="btn-icon">ðŸ“„</div>
        <div class="btn-content">
          <div class="btn-title">Summarize Page</div>
          <div class="btn-subtitle">Get AI summary of this webpage</div>
        </div>
      </button>

      <button class="action-btn secondary" id="summarizeVideoBtn">
        <div class="btn-icon">ðŸŽ¥</div>
        <div class="btn-content">
          <div class="btn-title">Summarize Video</div>
          <div class="btn-subtitle">Extract and summarize video content</div>
        </div>
      </button>

      <button class="action-btn accent" id="askGeminiBtn">
        <div class="btn-icon">ðŸ’¬</div>
        <div class="btn-content">
          <div class="btn-title">Ask Gemini</div>
          <div class="btn-subtitle">Chat about this page</div>
        </div>
      </button>
    </div>

    <div class="summary-container" id="summaryContainer" style="display: none;">
      <div class="summary-header">
        <h3>Summary</h3>
        <div class="summary-header-actions">
          <button class="history-btn" id="historyBtn" title="View History">ðŸ“š</button>
          <button class="close-summary" id="closeSummary">&times;</button>
        </div>
      </div>
      <div class="summary-content" id="summaryContent"></div>
      <div class="summary-actions">
        <button class="copy-btn" id="copyBtn">Copy</button>
        <button class="save-btn" id="saveBtn">Save</button>
      </div>
    </div>

    <div class="history-container" id="historyContainer" style="display: none;">
      <div class="history-header">
        <h3>Summary History</h3>
        <button class="close-history" id="closeHistory">&times;</button>
      </div>
      <div class="history-content" id="historyContent">
        <div class="loading">Loading history...</div>
      </div>
    </div>

    <div class="footer">
      <button class="settings-btn" id="settingsBtn">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="3"></circle>
          <path d="m12 1 0 6m0 6 0 6"></path>
          <path d="m12 1 0 6m0 6 0 6" transform="rotate(60 12 12)"></path>
          <path d="m12 1 0 6m0 6 0 6" transform="rotate(120 12 12)"></path>
        </svg>
        Settings
      </button>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
