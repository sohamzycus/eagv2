  <line x1="94" y1="52" x2="102" y2="60" stroke="url(#lensGradient)" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Sparkle effects -->
  <circle cx="45" cy="35" r="2" fill="white" opacity="0.8"/>
