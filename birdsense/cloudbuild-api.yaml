# üê¶ BirdSense API - Google Cloud Build Configuration
# Developed by Soham
#
# Build and deploy the BirdSense REST API to Cloud Run

steps:
  # Build the Docker image using Dockerfile.api
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-f', 'Dockerfile.api', '-t', 'gcr.io/$PROJECT_ID/birdsense-api:$SHORT_SHA', '-t', 'gcr.io/$PROJECT_ID/birdsense-api:latest', '.']

  # Push to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/birdsense-api:$SHORT_SHA']
    
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/birdsense-api:latest']

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'birdsense-api'
      - '--image=gcr.io/$PROJECT_ID/birdsense-api:$SHORT_SHA'
      - '--region=us-central1'
      - '--platform=managed'
      - '--memory=2Gi'
      - '--cpu=1'
      - '--timeout=300'
      - '--allow-unauthenticated'
      - '--port=8000'
      - '--set-env-vars=OPENAI_API_KEY=${_OPENAI_API_KEY}'

images:
  - 'gcr.io/$PROJECT_ID/birdsense-api:$SHORT_SHA'
  - 'gcr.io/$PROJECT_ID/birdsense-api:latest'

options:
  logging: CLOUD_LOGGING_ONLY

substitutions:
  _OPENAI_API_KEY: ''

