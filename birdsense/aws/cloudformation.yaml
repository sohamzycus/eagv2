# üê¶ BirdSense - AWS CloudFormation Template
# Developed by Soham
#
# Creates complete infrastructure:
# - ECR Repository
# - ECS Cluster (Fargate)
# - ECS Service & Task Definition
# - Application Load Balancer
# - Security Groups
# - CloudWatch Logs
#
# Deploy:
#   aws cloudformation create-stack \
#     --stack-name birdsense \
#     --template-body file://cloudformation.yaml \
#     --parameters ParameterKey=LiteLLMApiKey,ParameterValue=YOUR_API_KEY \
#     --capabilities CAPABILITY_IAM \
#     --region ap-south-1

AWSTemplateFormatVersion: '2010-09-09'
Description: 'BirdSense - AI Bird Identification Platform by Soham'

Parameters:
  LiteLLMApiKey:
    Type: String
    NoEcho: true
    Description: API key for LiteLLM (Azure OpenAI)
  
  RunMode:
    Type: String
    Default: gradio
    AllowedValues:
      - gradio
      - api
      - both
    Description: Deployment mode
  
  ContainerCpu:
    Type: Number
    Default: 1024
    Description: CPU units for container (1024 = 1 vCPU)
  
  ContainerMemory:
    Type: Number
    Default: 2048
    Description: Memory for container in MB
  
  DesiredCount:
    Type: Number
    Default: 1
    Description: Number of container instances

Resources:
  # ============ VPC & NETWORKING ============
  VPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: 10.0.0.0/16
      EnableDnsHostnames: true
      EnableDnsSupport: true
      Tags:
        - Key: Name
          Value: BirdSense-VPC

  InternetGateway:
    Type: AWS::EC2::InternetGateway
    Properties:
      Tags:
        - Key: Name
          Value: BirdSense-IGW

  InternetGatewayAttachment:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      InternetGatewayId: !Ref InternetGateway
      VpcId: !Ref VPC

  PublicSubnet1:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      AvailabilityZone: !Select [0, !GetAZs '']
      CidrBlock: 10.0.1.0/24
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: BirdSense-PublicSubnet1

  PublicSubnet2:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      AvailabilityZone: !Select [1, !GetAZs '']
      CidrBlock: 10.0.2.0/24
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: BirdSense-PublicSubnet2

  PublicRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref VPC
      Tags:
        - Key: Name
          Value: BirdSense-PublicRT

  DefaultPublicRoute:
    Type: AWS::EC2::Route
    DependsOn: InternetGatewayAttachment
    Properties:
      RouteTableId: !Ref PublicRouteTable
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId: !Ref InternetGateway

  PublicSubnet1RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId: !Ref PublicRouteTable
      SubnetId: !Ref PublicSubnet1

  PublicSubnet2RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId: !Ref PublicRouteTable
      SubnetId: !Ref PublicSubnet2

  # ============ SECURITY GROUPS ============
  ALBSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Security group for ALB
      VpcId: !Ref VPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIp: 0.0.0.0/0
      Tags:
        - Key: Name
          Value: BirdSense-ALB-SG

  ECSSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Security group for ECS tasks
      VpcId: !Ref VPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 7860
          ToPort: 7860
          SourceSecurityGroupId: !Ref ALBSecurityGroup
        - IpProtocol: tcp
          FromPort: 8000
          ToPort: 8000
          SourceSecurityGroupId: !Ref ALBSecurityGroup
      Tags:
        - Key: Name
          Value: BirdSense-ECS-SG

  # ============ ECR REPOSITORY ============
  ECRRepository:
    Type: AWS::ECR::Repository
    Properties:
      RepositoryName: birdsense
      ImageScanningConfiguration:
        ScanOnPush: true
      LifecyclePolicy:
        LifecyclePolicyText: |
          {
            "rules": [
              {
                "rulePriority": 1,
                "description": "Keep last 10 images",
                "selection": {
                  "tagStatus": "any",
                  "countType": "imageCountMoreThan",
                  "countNumber": 10
                },
                "action": {
                  "type": "expire"
                }
              }
            ]
          }

  # ============ ECS CLUSTER ============
  ECSCluster:
    Type: AWS::ECS::Cluster
    Properties:
      ClusterName: birdsense-cluster
      CapacityProviders:
        - FARGATE
        - FARGATE_SPOT
      DefaultCapacityProviderStrategy:
        - CapacityProvider: FARGATE
          Weight: 1
      ClusterSettings:
        - Name: containerInsights
          Value: enabled

  # ============ IAM ROLES ============
  ECSTaskExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: birdsense-ecs-execution-role
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: ecs-tasks.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AmazonECSTaskExecutionRolePolicy
      Policies:
        - PolicyName: SSMParameterAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - ssm:GetParameters
                  - ssm:GetParameter
                Resource:
                  - !Sub 'arn:aws:ssm:${AWS::Region}:${AWS::AccountId}:parameter/birdsense/*'

  ECSTaskRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: birdsense-ecs-task-role
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: ecs-tasks.amazonaws.com
            Action: sts:AssumeRole

  # ============ SSM PARAMETER (API KEY) ============
  LiteLLMApiKeyParameter:
    Type: AWS::SSM::Parameter
    Properties:
      Name: /birdsense/litellm-api-key
      Type: SecureString
      Value: !Ref LiteLLMApiKey
      Description: LiteLLM API Key for BirdSense

  # ============ CLOUDWATCH LOGS ============
  LogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: /ecs/birdsense
      RetentionInDays: 30

  # ============ TASK DEFINITION ============
  TaskDefinition:
    Type: AWS::ECS::TaskDefinition
    Properties:
      Family: birdsense-task
      NetworkMode: awsvpc
      RequiresCompatibilities:
        - FARGATE
      Cpu: !Ref ContainerCpu
      Memory: !Ref ContainerMemory
      ExecutionRoleArn: !GetAtt ECSTaskExecutionRole.Arn
      TaskRoleArn: !GetAtt ECSTaskRole.Arn
      ContainerDefinitions:
        - Name: birdsense
          Image: !Sub '${AWS::AccountId}.dkr.ecr.${AWS::Region}.amazonaws.com/birdsense:latest'
          Essential: true
          PortMappings:
            - ContainerPort: 7860
              Protocol: tcp
            - ContainerPort: 8000
              Protocol: tcp
          Environment:
            - Name: RUN_MODE
              Value: !Ref RunMode
            - Name: PYTHONUNBUFFERED
              Value: '1'
          Secrets:
            - Name: LITELLM_API_KEY
              ValueFrom: !Ref LiteLLMApiKeyParameter
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-group: !Ref LogGroup
              awslogs-region: !Ref AWS::Region
              awslogs-stream-prefix: ecs
          HealthCheck:
            Command:
              - CMD-SHELL
              - curl -f http://localhost:7860/ || curl -f http://localhost:8000/health || exit 1
            Interval: 30
            Timeout: 5
            Retries: 3
            StartPeriod: 60

  # ============ APPLICATION LOAD BALANCER ============
  ApplicationLoadBalancer:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      Name: birdsense-alb
      Scheme: internet-facing
      Type: application
      Subnets:
        - !Ref PublicSubnet1
        - !Ref PublicSubnet2
      SecurityGroups:
        - !Ref ALBSecurityGroup

  UITargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      Name: birdsense-ui-tg
      Port: 7860
      Protocol: HTTP
      VpcId: !Ref VPC
      TargetType: ip
      HealthCheckPath: /
      HealthCheckIntervalSeconds: 30
      HealthCheckTimeoutSeconds: 5
      HealthyThresholdCount: 2
      UnhealthyThresholdCount: 5

  APITargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      Name: birdsense-api-tg
      Port: 8000
      Protocol: HTTP
      VpcId: !Ref VPC
      TargetType: ip
      HealthCheckPath: /health
      HealthCheckIntervalSeconds: 30
      HealthCheckTimeoutSeconds: 5
      HealthyThresholdCount: 2
      UnhealthyThresholdCount: 5

  HTTPListener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      LoadBalancerArn: !Ref ApplicationLoadBalancer
      Port: 80
      Protocol: HTTP
      DefaultActions:
        - Type: forward
          TargetGroupArn: !Ref UITargetGroup

  APIListenerRule:
    Type: AWS::ElasticLoadBalancingV2::ListenerRule
    Properties:
      ListenerArn: !Ref HTTPListener
      Priority: 1
      Conditions:
        - Field: path-pattern
          Values:
            - /api/*
            - /health
            - /docs
            - /openapi.json
      Actions:
        - Type: forward
          TargetGroupArn: !Ref APITargetGroup

  # ============ ECS SERVICE ============
  ECSService:
    Type: AWS::ECS::Service
    DependsOn: HTTPListener
    Properties:
      ServiceName: birdsense-service
      Cluster: !Ref ECSCluster
      TaskDefinition: !Ref TaskDefinition
      DesiredCount: !Ref DesiredCount
      LaunchType: FARGATE
      NetworkConfiguration:
        AwsvpcConfiguration:
          AssignPublicIp: ENABLED
          Subnets:
            - !Ref PublicSubnet1
            - !Ref PublicSubnet2
          SecurityGroups:
            - !Ref ECSSecurityGroup
      LoadBalancers:
        - ContainerName: birdsense
          ContainerPort: 7860
          TargetGroupArn: !Ref UITargetGroup
        - ContainerName: birdsense
          ContainerPort: 8000
          TargetGroupArn: !Ref APITargetGroup
      DeploymentConfiguration:
        MaximumPercent: 200
        MinimumHealthyPercent: 100

Outputs:
  ALBURL:
    Description: URL of the Application Load Balancer
    Value: !Sub 'http://${ApplicationLoadBalancer.DNSName}'
    Export:
      Name: BirdSenseALBURL

  WebUIURL:
    Description: BirdSense Web UI URL
    Value: !Sub 'http://${ApplicationLoadBalancer.DNSName}'

  APIURL:
    Description: BirdSense REST API URL
    Value: !Sub 'http://${ApplicationLoadBalancer.DNSName}/api'

  APIDocsURL:
    Description: BirdSense API Documentation
    Value: !Sub 'http://${ApplicationLoadBalancer.DNSName}/docs'

  ECRRepositoryURI:
    Description: ECR Repository URI
    Value: !Sub '${AWS::AccountId}.dkr.ecr.${AWS::Region}.amazonaws.com/birdsense'

  ECSClusterName:
    Description: ECS Cluster Name
    Value: !Ref ECSCluster

