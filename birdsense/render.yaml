# üê¶ BirdSense - Render.com Docker Deployment
# Developed by Soham
#
# Auto-deploys from GitHub on push to main/master
# Uses Groq API (100% FREE - no credit card required!)

services:
  - type: web
    name: birdsense
    runtime: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    region: oregon
    plan: free
    branch: master
    envVars:
      - key: GROQ_API_KEY
        sync: false  # Set manually in Render dashboard (get FREE at console.groq.com)
    healthCheckPath: /
    autoDeploy: true
