# üê¶ BirdSense - Render.com Docker Deployment
# Developed by Soham
#
# Auto-deploys from GitHub on push to main/master
#
# Setup:
# 1. Go to https://render.com
# 2. New ‚Üí Web Service ‚Üí Connect GitHub repo
# 3. Select "Docker" as runtime
# 4. Add environment variable: TOGETHER_API_KEY
# 5. Deploy!

services:
  - type: web
    name: birdsense
    runtime: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    region: oregon
    plan: free
    branch: master
    envVars:
      - key: TOGETHER_API_KEY
        sync: false  # Set manually in Render dashboard
      - key: REPLICATE_API_TOKEN
        sync: false  # Alternative to Together AI
    healthCheckPath: /
    autoDeploy: true
