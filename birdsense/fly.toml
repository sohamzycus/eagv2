# üê¶ BirdSense - Fly.io Configuration
# Developed by Soham
#
# Deploy: flyctl launch --dockerfile Dockerfile
# Secrets: flyctl secrets set GROQ_API_KEY=xxx

app = "birdsense"
primary_region = "sjc"

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "7860"
  GRADIO_SERVER_NAME = "0.0.0.0"
  GRADIO_SERVER_PORT = "7860"

[http_service]
  internal_port = 7860
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 1024  # 1GB - adjust if needed

[checks]
  [checks.health]
    port = 7860
    type = "http"
    interval = "30s"
    timeout = "10s"
    path = "/"

