# üê¶ BirdSense - Google Cloud Build Configuration
# Developed by Soham
#
# Auto-deploys to Cloud Run on GitHub push
# FREE tier: 2 million requests/month, 2GB RAM

steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/birdsense:$COMMIT_SHA', '.']

  # Push to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/birdsense:$COMMIT_SHA']

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'birdsense'
      - '--image=gcr.io/$PROJECT_ID/birdsense:$COMMIT_SHA'
      - '--region=us-central1'
      - '--platform=managed'
      - '--memory=2Gi'
      - '--cpu=1'
      - '--timeout=300'
      - '--allow-unauthenticated'
      - '--port=7860'

images:
  - 'gcr.io/$PROJECT_ID/birdsense:$COMMIT_SHA'

options:
  logging: CLOUD_LOGGING_ONLY
