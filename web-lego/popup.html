<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Lego</title>
    <style>
        body {
            width: 300px;
            min-height: 200px;
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .popup-container {
            background: white;
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            color: #333;
            text-align: center;
        }
        
        .logo {
            width: 48px;
            height: 48px;
            margin: 0 auto 16px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: white;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
        }
        
        h1 {
            margin: 0 0 8px;
            font-size: 20px;
            font-weight: 600;
            color: #2d3748;
        }
        
        p {
            margin: 0 0 20px;
            color: #718096;
            font-size: 14px;
            line-height: 1.4;
        }
        
        .activate-btn {
            width: 100%;
            padding: 12px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 4px 16px rgba(102, 126, 234, 0.3);
        }
        
        .activate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }
        
        .activate-btn:active {
            transform: translateY(0);
        }
        
        .status {
            margin-top: 16px;
            padding: 8px 12px;
            background: #f7fafc;
            border-radius: 8px;
            font-size: 12px;
            color: #4a5568;
            display: none;
        }
        
        .status.active {
            display: block;
            background: #c6f6d5;
            color: #22543d;
        }
    </style>
</head>
<body>
    <div class="popup-container">
        <div class="logo">ðŸ§±</div>
        <h1>Web Lego</h1>
        <p>Pick pieces of any webpage and compose them into something new!</p>
        
        <button id="activateBtn" class="activate-btn">
            Activate Web Lego
        </button>
        
        <div id="status" class="status">
            Extension activated! Start selecting elements on the page.
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
